name: Upcloud go api test

on:
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # support two latest major versions of Go, following the Go security policy
        # in which these versions get security updates. See https://golang.org/security
        go-version: [1.18.x, 1.19.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: test
        env:
          UPCLOUD_GO_SDK_TEST_NO_CREDENTIALS: yes
          UPCLOUD_GO_SDK_TEST_DELETE_RESOURCES: yes
          UPCLOUD_GO_SDK_TEST_USER: ${{ secrets.UPCLOUD_GO_SDK_TEST_USER }}
          UPCLOUD_GO_SDK_TEST_PASSWORD: ${{ secrets.UPCLOUD_GO_SDK_TEST_PASSWORD }}
        run: go test ./... -parallel 1 -timeout 60m

  mendscan:
    env:
      WS_APIKEY: ${{secrets.MEND_POC_APIKEY}}
      WS_USERKEY: ${{secrets.MEND_POC_USERKEY}}
      WS_WSS_URL: https://saas-eu.mend.io/agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Mend Unified Agent Scan
        env:
          WS_PRODUCTNAME: ${{github.event.repository.name}}
          WS_PROJECTNAME: ${{github.event.repository.name}}_${{github.ref_name}}
          WS_GENERATEPROJECTDETAILSJSON: false
        run: |
          echo Downloading Mend Unified Agent
          curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
          if [[ "$(curl -sL https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar.sha256)" != "$(sha256sum wss-unified-agent.jar)" ]] ; then
            echo "Integrity Check Failed"
          else
            echo "Integrity Check Passed"
            echo Starting Unified Agent Scan
            java -jar wss-unified-agent.jar
          fi
