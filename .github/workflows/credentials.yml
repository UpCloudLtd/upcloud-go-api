name: Credentials test

on:
  pull_request:
    paths:
      - '.github/workflows/credentials.yml'
      - 'credentials/**'

permissions: {}

jobs:
  unittest:
    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install keyring test dependencies on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y gnome-keyring build-essential ca-certificates
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests on Ubuntu with keyring
        run: | 
          echo 'somecredstorepass' | gnome-keyring-daemon --unlock
          cd credentials
          go test .
        shell: dbus-run-session -- bash --noprofile --norc -eo pipefail {0}
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests
        run: |
          cd credentials
          go test .
        if: matrix.os != 'ubuntu-latest'
