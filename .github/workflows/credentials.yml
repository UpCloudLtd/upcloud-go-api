name: Credentials test

on:
  pull_request:
    paths:
      - '.github/workflows/credentials.yml'
      - 'credentials/**'

permissions: {}

jobs:
  unittest:
    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install keyring test dependencies on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y gnome-keyring build-essential ca-certificates
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests on Ubuntu with keyring
        env:
          GOTOOLCHAIN: auto
        run: | 
          echo 'somecredstorepass' | gnome-keyring-daemon --unlock
          cd credentials
          go test .
        shell: dbus-run-session -- bash --noprofile --norc -eo pipefail {0}
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests
        env:
          GOTOOLCHAIN: auto
        run: |
          cd credentials
          go test .
        if: matrix.os != 'ubuntu-latest'
