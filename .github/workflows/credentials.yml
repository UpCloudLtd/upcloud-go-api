name: credentials

on:
  pull_request:
    paths:
      - '.github/workflows/credentials.yml'
      - 'credentials/**'

permissions: {}

jobs:
  unittest:
    strategy:
      matrix:
        go-version: [1.24.x, 1.25.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install keyring test dependencies on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y gnome-keyring build-essential ca-certificates
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests on Ubuntu with keyring
        run: | 
          echo 'somecredstorepass' | gnome-keyring-daemon --unlock
          cd credentials
          go test .
        shell: dbus-run-session -- bash --noprofile --norc -eo pipefail {0}
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests
        run: |
          cd credentials
          go test .
        if: matrix.os != 'ubuntu-latest'
