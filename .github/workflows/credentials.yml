name: credentials

on:
  pull_request:
    paths:
      - '.github/workflows/credentials.yml'
      - 'credentials/**'

permissions: {}

jobs:
  unittest:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install keyring test dependencies on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y gnome-keyring build-essential ca-certificates
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests on Ubuntu with keyring
        run: | 
          echo 'somecredstorepass' | gnome-keyring-daemon --unlock
          cd credentials
          go test .
        shell: dbus-run-session -- bash --noprofile --norc -eo pipefail {0}
        if: matrix.os == 'ubuntu-latest'
      - name: Run tests
        run: |
          cd credentials
          go test .
        if: matrix.os != 'ubuntu-latest'
